<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <title>CSS3 Layercake</title>
        <link href="http://fonts.googleapis.com/css?family=Oswald:bold|Arvo:bold|Cutive+bold|Orbitron:bold|Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
        <style>
            body{
                background:#fff;
            }
            .slide{
                border: 6px solid #297999;
                color: #395B91;
                font-weight:bold;
                width:1024px;
                height:768px;
                text-align:left;
                font-size: 45px;

            }
            .ul{
                border: 3px solid #297999;
                color: #000;
                font-weight:bold;
                text-align:center;
                font-size: 12px;

            }
            .bullet{
                border: 3px solid #297999;
                color: red;
                font-weight:bold;
                text-align:left;
                font-size: 12px;

            }
            .data{
                border: 3px solid #297999;
                color: #395B91;
                font-weight:bold;
                width:600px;
                height:50px;
                text-align:center;
                font-size: 45px;
            }
            .search{
                border: 3px solid #297999;
                color: red;
                font-weight:bold;
                width:600px;
                height:500px;
                text-align:center;
                font-size: 45px;
                margin:20px;
                padding:40px;
            }
            .query{
                border: 3px solid #297999;
                color: red;
                font-weight:bold;
                width:1024px;
                height:768px;
                text-align:center;
                font-size: 45px;
            }
            .api{
                border: 3px solid #297999;
                color: blue;
                font-weight:bold;
                width:600px;
                height:50px;
                text-align:center;
                font-size: 45px;
            }

        </style>
    </head>
    <body>
        <div id="impress">

            <!-- Row 1 -->
            <div id="overview" class="step slide">
                <div><h4>overview</h4></div>
            </div>

            <div id="data" class="step data" data-x="0" data-y="200" data-z="-1000" data-scale="2.5">
                <div><h4>data</h4></div>
            </div>
            
            <div id="search" class="step search" data-x="-800" data-y="400" data-z="-3000" data-scale="0.4">
                <div><h1>search</h1></div>
            </div>

            <div id="query" class="step query" data-x="800" data-y="200" data-z="-3000" data-scale="0.4">
                <!--<div><h1>query</h1>-->
                    <div><img src="file:///Users/glyf/Desktop/Screen%20Shot%202013-07-16%20at%209.04.25%20AM.png" style="max-width:100%;" alt="example screenshot"></div>
                <!--</div>-->
            </div>

            <div id="api" class="step api" data-x="0" data-y="-200" data-z="-1000" data-scale="2.5">
                <div><h4>api</h4></div>
            </div>
        </div>
        <!--<div id="dumass">whatever</div>-->
        <script src="js/impress.js"></script>
        <script>impress().init();</script>


    </body>
</html>
